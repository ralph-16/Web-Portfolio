<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <p class="title">RPG Creature Search App</p>
  <div class="mainBox">
  <div>
    <p>Search for Creature Name or ID:</p>
    <input id="search-input" required></input>
    <button id="search-button">Search</button>
  </div>
  <div>
    <p id="creature-name"></p>
    <p id="creature-id"></p>
  </div>
  <div>
    <p id="weight"></p>
    <p id="height"></p>
    <div id="types"></div>
  </div>
  <table id="table">
    <tr>
      <th id="base">Base</th>
      <th id="stats">Stats</th>
    </tr>
    <tr>
      <td>HP:</td>
      <td id="hp"></td>
    </tr>
    <tr>
      <td>Attack:</td>
      <td id="attack"></td>
    </tr>
    <tr>
      <td>Defense:</td>
      <td id="defense"></td>
    </tr>
    <tr>
      <td>Sp. Attack:</td>
      <td id="special-attack"></td>
    </tr>
    <tr>
      <td>Sp. Defense:</td>
      <td id="special-defense"></td>
    </tr>
    <tr>
      <td>Speed:</td>
      <td id="speed"></td>
    </tr>
  </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
